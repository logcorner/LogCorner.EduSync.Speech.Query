apiVersion: v1
kind: Service
metadata:
  namespace: dev
  name: query-api-service
  labels:
    version: 1.0.0
    product: query-http-api
    environment: dev
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: query-api
    env: dev