apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: speech-http-query-api-ingress
  namespace: qa
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
    - hosts:
      - kubernetes.docker.com
      secretName: logcorner-ingress-tls
  rules:
    - host: kubernetes.docker.com
      http:
        paths:
          - path: /speech-http-query-api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: speech-http-query-api-service
                port:
                  number: 80
